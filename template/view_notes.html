<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBox Notes - View and Edit</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="../assert/css/view_notes.css" rel="stylesheet">
</head>
<body>
    <div class="center-container">
        <a style="text-align: center;" href="/index.html">
            <img src="../assert/img/MindBoxnobg.png"  style="width: 15%;">
        </a>
        
        <h1>View and Edit Notes</h1>
    </div>

    <div class="container">
        <div class="folders">
            <h2>Folders</h2>
            <ul id="foldersList"></ul>
        </div>
        <div class="notes">
            <h2>Notes in <span id="currentFolderName">All Notes</span></h2>
            <ul id="notesList"></ul>
        </div>

        <div class="editor">
            <h2>Edit Note</h2>
            <div id="editor"></div>
            <button onclick="saveEditedNote()">Save Changes</button>
        </div>
    
    </div>

    <script src="../assert/js/view_notes.js"></script>
</body>
</html>
